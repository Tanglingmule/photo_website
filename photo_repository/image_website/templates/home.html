<!-- myapp/templates/main_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script>
        function redirectToNewPage(cardId) {
            var card = document.getElementById(cardId, url);
            if (card.checked) {
                window.location.href = "new_page_url"; // Replace "new_page_url" with the URL you want to redirect to
            }
        }
    </script>
    <title>Main Page</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked onclick="redirectToNewPage('c1', 'new_page_url')">
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Egypt</h4>
                        <p>Egypt Photos and Videos</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Africa - Malawi</h4>
                        <p>Malawi Photos and Videos</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>N/A</h4>
                        <p>N/A</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>N/A</h4>
                        <p>N/A</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
    
</body>
</html>
