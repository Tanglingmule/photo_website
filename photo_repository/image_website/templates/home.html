<!-- myapp/templates/main_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script>
        var clickCount = 0; // Initialize click count
        var lastCheckedCardId = ''; // Keep track of the last checked card ID
    
        function redirectToNewPage(cardId) {
            var card = document.getElementById(cardId);
            var url = ''; // Define URL variable
            
            if (cardId == 'c1') {
                url = 'gallery';
            }else if (cardId == 'c2') {
                url = 'gallerytwo';
            }else if (cardId == 'c3') {
                url = 'gallerythree';
            }
            
            // Check if the card is checked and it's the same as the last checked one
            if (card.checked && cardId === lastCheckedCardId) {
                // Increment click count
                clickCount++;
            } else {
                // Reset click count if the card is not checked or it's a different card
                clickCount = 0;
            }
            
            // Update the last checked card ID
            lastCheckedCardId = cardId;
    
            // Check if click count is 1
            if (clickCount >= 1) {
                window.location.href = url; // Redirect to the new page
                clickCount = 0; // Reset click count
            }
        }
    </script>
    
    <title>Main Page</title>
</head>
<body>
    <h1>photo gallery</h1>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked onclick="redirectToNewPage('c1')">
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Egypt</h4>
                        <p>Egypt Photos and Videos</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" checked onclick="redirectToNewPage('c2')">
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Africa - Malawi</h4>
                        <p>Malawi Photos and Videos</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" checked onclick="redirectToNewPage('c3')" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Japan - Tokyo</h4>
                        <p>Tokyo Photos and Videos</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" checked onclick="redirectToNewPage('c4')">
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>N/A</h4>
                        <p>N/A</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
    
</body>
</html>
